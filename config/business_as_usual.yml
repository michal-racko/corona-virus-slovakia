# === Simulation parameters ===

min_inhabitants: 0
simulation_days: 160

# === Population ===

mean_stochastic_interactions: 15
suprespreader_ratio: 0.05
respect_quarantine: 0.5
quarantine_length: 14

# === Restrictions ===

#restrictions:
#  - __type__: Interactions
#    day_start: 28
#    day_end: 500
